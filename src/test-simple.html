<!DOCTYPE html>
<html>
<head>
  <title>Simple Voice Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .success {
      background-color: #dcfce7;
      color: #166534;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .debug {
      margin-top: 20px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Voice Test</h1>
    <div>
      <button id="synthesizeBtn">Synthesize Speech</button>
    </div>
    <audio id="audioPlayer" controls></audio>
    <div id="status" class="status"></div>
    <div id="debug" class="debug"></div>
  </div>

  <script>
    const apiKey = 'sk_f0273b3cafb56f7270e2ac6f91d37b60b821a99d6a28feef';
    const voiceId = '21m00Tcm4TlvDq8ikWAM';

    function log(message, data = null) {
      const debug = document.getElementById('debug');
      const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
      const logMessage = `[${timestamp}] ${message}${data ? '\n' + JSON.stringify(data, null, 2) : ''}`;
      debug.textContent = logMessage + '\n' + debug.textContent;
      console.log(message, data);
    }

    function updateStatus(message, isError = false) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + (isError ? 'error' : 'success');
    }

    async function synthesizeSpeech() {
      const synthesizeBtn = document.getElementById('synthesizeBtn');
      const audioPlayer = document.getElementById('audioPlayer');
      
      synthesizeBtn.disabled = true;
      
      try {
        log('Starting voice synthesis...');
        updateStatus('Synthesizing speech...');

        const response = await fetch(
          `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}/stream`,
          {
            method: 'POST',
            headers: {
              'Accept': 'audio/mpeg',
              'Content-Type': 'application/json',
              'xi-api-key': apiKey
            },
            body: JSON.stringify({
              text: "This is a simple test of the voice synthesis system. If you can hear this message, the audio is working correctly.",
              model_id: 'eleven_monolingual_v1',
              voice_settings: {
                stability: 0.5,
                similarity_boost: 0.75,
                style: 0.5,
                use_speaker_boost: true
              }
            })
          }
        );

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        log('Speech synthesized, creating blob...');
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        
        log('Setting up audio player...', {
          blobSize: blob.size,
          blobType: blob.type
        });

        audioPlayer.src = url;
        audioPlayer.onloadedmetadata = () => {
          log('Audio metadata loaded', {
            duration: audioPlayer.duration,
            readyState: audioPlayer.readyState
          });
        };

        audioPlayer.oncanplay = () => {
          log('Audio ready to play');
          updateStatus('Audio ready to play');
          synthesizeBtn.disabled = false;
        };

        audioPlayer.onerror = (e) => {
          log('Audio error:', e.target.error);
          updateStatus('Audio playback error: ' + e.target.error.message, true);
          synthesizeBtn.disabled = false;
        };

        audioPlayer.onended = () => {
          log('Audio playback complete');
          updateStatus('Audio playback complete');
          URL.revokeObjectURL(url);
        };

      } catch (error) {
        log('Error:', error);
        updateStatus('Error: ' + error.message, true);
        synthesizeBtn.disabled = false;
      }
    }

    // Initialize button handler
    document.getElementById('synthesizeBtn').addEventListener('click', synthesizeSpeech);

    // Log initial state
    log('Page loaded', {
      hasAudioElement: !!document.createElement('audio').canPlayType,
      canPlayMp3: document.createElement('audio').canPlayType('audio/mpeg'),
      userAgent: navigator.userAgent
    });
  </script>
</body>
</html>
