<!DOCTYPE html>
<html>
<head>
  <title>Audio Test</title>
</head>
<body>
  <div style="padding: 20px;">
    <h1>ElevenLabs Audio Test</h1>
    <button id="playBtn" style="padding: 10px 20px; font-size: 16px;">Play Test Audio</button>
    <div id="status" style="margin-top: 20px;"></div>
  </div>

  <script>
    const apiKey = 'sk_f0273b3cafb56f7270e2ac6f91d37b60b821a99d6a28feef';
    const voiceId = '21m00Tcm4TlvDq8ikWAM'; // Default voice ID

    async function playTestAudio() {
      const statusEl = document.getElementById('status');
      const playBtn = document.getElementById('playBtn');
      playBtn.disabled = true;
      statusEl.textContent = 'Synthesizing speech...';

      try {
        const response = await fetch(
          `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`,
          {
            method: 'POST',
            headers: {
              'Accept': 'audio/mpeg',
              'Content-Type': 'application/json',
              'xi-api-key': apiKey
            },
            body: JSON.stringify({
              text: "Testing audio synthesis. If you can hear this, the audio is working correctly.",
              model_id: 'eleven_monolingual_v1',
              voice_settings: {
                stability: 0.5,
                similarity_boost: 0.75,
                style: 0.5,
                use_speaker_boost: true
              }
            })
          }
        );

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        statusEl.textContent = 'Playing audio...';
        const audioData = await response.arrayBuffer();
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audioBuffer = await audioContext.decodeAudioData(audioData);
        const source = audioContext.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioContext.destination);
        source.start(0);

        source.onended = () => {
          statusEl.textContent = 'Audio playback complete';
          playBtn.disabled = false;
        };
      } catch (error) {
        console.error('Error:', error);
        statusEl.textContent = `Error: ${error.message}`;
        playBtn.disabled = false;
      }
    }

    document.getElementById('playBtn').addEventListener('click', playTestAudio);
  </script>
</body>
</html>
